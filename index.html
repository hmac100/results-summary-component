<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="blue-side">
        <h1>Your Result</h1>

        <div class="circle">
          <div>76</div>
          <span>of 100</span>
        </div>

        <div class="assessment">Great</div>
        <div class="result-text">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!--result-text -->
      </div>
      <!--blue -->

      <div class="white-side">
        <h2>Summary</h2>

        <div class="result reaction">
          <div class="result-container">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="visual-icon" />
              &nbsp;&nbsp;Reaction
            </div>
            <div class="score"><span>80 </span>/ 100</div>
          </div>
        </div>

        <div class="result memory">
          <div class="result-container">
            <div>
              <div>
                <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
                &nbsp;&nbsp;Memory
              </div>
            </div>
            <div class="score"><span>92 </span>/ 100</div>
          </div>
        </div>

        <div class="result verbal">
          <div class="result-container">
            <div>
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
                &nbsp;&nbsp;Verbal
              </div>
            </div>
            <div class="score"><span>61 </span>/ 100</div>
          </div>
        </div>

        <div class="result visual">
          <div class="result-container">
            <div>
              <div>
                <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
                &nbsp;&nbsp;Visual
              </div>
            </div>
            <div class="score"><span>72 </span>/ 100</div>
          </div>
        </div>

        <button>Continue</button>
      </div>
      <!--white -->
    </div>
    <!--container -->
  </body>
</html>
